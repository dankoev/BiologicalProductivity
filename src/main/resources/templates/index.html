<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Карта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
            src="https://api-maps.yandex.ru/2.1/?apikey=00edbb4c-85c6-4375-8249-f0baae6a12c2&lang=ru_RU&coordorder=longlat"
            type="text/javascript"></script>
    <script type="text/javascript" src="/map.js"></script>
    <script type="text/javascript" src="/sector.js"></script>
    <script type="text/javascript" src="/kml_controller.js"></script>
    <link href="/styles.css" rel="stylesheet" />

</head>

<body>
<main>
    <div id="map"></div>
    <section class="funtional-bar">
        <section id="left-sizebar">
            <div class="sizebar-content collapsed">
                <div id="control-box" class="box-row">
                    <div class="main-btns"></div>
                    <div class="optional-btns"></div>
                </div>
                <div id="heatmap-types" class="box-col">
                    <label>
                        <input type="radio" checked name="choiceMap" value="ZM">
                        Теплоэнергетические ресурсы испарения
                    </label>
                    <label>
                        <input type="radio" name="choiceMap" value="H">
                        Суммарное увлажнение
                    </label>
                    <label>
                        <input type="radio" name="choiceMap" value="SY">
                        Ступень увлажнения
                    </label>
                    <label>
                        <input type="radio" name="choiceMap" value="BP">
                        Биологическая продуктивность
                    </label>
                </div>
                <div class="box-row">
                    <button id="calculatePolygon"> Вычислить область</button>
                    <div id="load-item"></div>
                </div>
            </div>
            <div class="down-arrow"></div>
        </section>
        <div id="option-select-bar">
            <div>
                <input id="selection-mod" type="image" class="selected" alt="select" src="/imgs/select.png"></input>
                <label for="selection-mod">Режим выбора произвольной области</label>
            </div>
            <div>
                <input id="selection-mod-kml" type="image" alt="kml" src="/imgs/kml-img.png"></input>
                <label for="selection-mod-kml">Режим выбора kml</label>
            </div>
        </div>
        <div id="layer-controller">
            <button class="type-title">Слои карт</button>
            <div hidden class="list-types">
                <h4>Отображаемые области:</h4>
            </div>
        </div>
    </section>

    <div id="load-kml-container">
        <button>Загрузить kml</button>
    </div>
    <section id="message-window"></section>
    <section id="heatmap-scale">
        <div class="signature">
            <b>10</b>
            <b>5</b>
            <b>0</b>
        </div>
        <div class="scale">
            <img src="/imgs/palitra.jpeg" alt="palitra">
        </div>
    </section>

</main>
</body>
<script type="text/javascript" src="/interfaceController.js"></script>

</html>
